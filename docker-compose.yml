version: '3'

services:
  app:
    image: node:20.8.0
    container_name: app
    volumes:
      - .:/app
    ports:
      - ${APP_PORT}:4000
    environment:
      NODE_ENV: development
    command: ['sleep', 'infinity']
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pesapi
    env_file:
      - .env
  db:
    image: mysql:8.1.0
    container_name: db
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    restart: unless-stopped
    networks:
      - pesapi
    env_file:
      - .env
volumes:
  db:
networks:
  pesapi:
